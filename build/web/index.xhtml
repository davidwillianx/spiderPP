<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Usu√°rio</title> 
    </h:head>
    <h:body>
        <h:form>
             <h:panelGrid columns="2">
                    <p:outputLabel value="Nome: " for="nome"/>
                    <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" title="Nome"/>

                    <p:outputLabel value="Email: " for="email"/>
                    <p:inputText id="email" value="#{usuarioBean.usuario.email}"/>

                    <p:outputLabel value="Senha:" for="senha"/>
                    <p:password id="senha"  value="#{usuarioBean.usuario.senha}" feedback="false" match="ConfirmSenha" label="Senha"/> 

                    <p:outputLabel value="Confirma Senha:" for="ConfirmSenha" />
                    <p:password id="ConfirmSenha" value="#{usuarioBean.usuario.senha}" feedback="false" label="Confirma Senha"/>

                    <h:commandButton value="Registrar" action="#{usuarioBean.save(usuarioBean.usuario)}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
