<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Atualização de Senha</title>
    </h:head>
    <h:body> 
        
        <h:messages showDetail="true" showSummary="false" id="passrec" ></h:messages>
        
        <h:form>
        
            <h:outputLabel for="novasenha" value="Nova Senha: "/>
            <h:inputSecret id="novasenha" value="#{updatePasswordBean.usuario.senha}"/>
            
            <h:outputLabel for="confsenha" value="Confirm. Senha: "/>
            <h:inputSecret id="confsenha">
                <f:validator validatorId="passvalidator"/>
            </h:inputSecret>
            
            <h:commandButton  value="Enviar" action="#{updatePasswordBean.registerPassword(updatePasswordBean.usuario)}"/>
        </h:form>
    </h:body>
</html>
