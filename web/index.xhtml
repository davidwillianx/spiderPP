<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Spider Planning poker</title>
    </h:head>
    
    <!--Plugins -->
    <h:outputStylesheet library="styles" name="assets/plugins/pace/pace-theme-flash.css" />
    <h:outputStylesheet library="styles" name="assets/plugins/jquery-slider/css/jquery.sidr.light.css" />
    <!-- End Plugins -->
    
    <!--Core Framework-->
    <h:outputStylesheet library="styles" name="assets/plugins/boostrapv3/css/bootstrap.min.css" />
    <h:outputStylesheet library="styles" name="assets/plugins/boostrapv3/css/bootstrap-theme.min.css" />
    <h:outputStylesheet library="styles" name="assets/plugins/font-awesome/css/font-awesome.css" />
    <h:outputStylesheet library="styles" name="assets/css/animate.min.css" />
    <!--End Core Framework-->
    
    <!-- Begin CSS Template -->
    <h:outputStylesheet library="styles" name="assets/css/style.css" />
    <h:outputStylesheet library="styles" name="assets/css/stylefront.css" />
    <h:outputStylesheet library="styles" name="assets/css/responsive.css" />
    <h:outputStylesheet library="styles" name="assets/css/custom-icon-set.css" />
    
    <!-- End CSS Template -->
    
    
    <!-- JS Framework -->
    <h:outputScript library="styles" name="assets/plugins/jquery-1.8.3.min.js"/>
    <h:outputScript library="styles" name="assets/plugins/jquery-ui/jquery-ui-1.10.1.custom.min.js"/>
    <h:outputScript library="styles" name="assets/plugins/boostrapv3/js/bootstrap.min.js"/>
    <h:outputScript library="styles" name="assets/plugins/breakpoints.js"/>
    <h:outputScript library="styles" name="assets/plugins/jquery-unveil/jquery.unveil.min.js"/>
    <h:outputScript library="styles" name="assets/plugins/jquery-block-ui/jqueryblockui.js"/>
    <!-- End JS Framework -->
    <!-- Page JS -->
    <h:outputScript library="styles" name="assets/plugins/jquery-slider/jquery.sidr.min.js"/>
    <h:outputScript library="styles" name="assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js"/>
    <h:outputScript library="styles" name="assets/plugins/pace/pace.min.js"/>
    <h:outputScript library="styles" name="assets/plugins/jquery-numberAnimate/jquery.animateNumbers.js"/>
    <h:outputScript library="styles" name="assets/plugins/jquery-cycle/jquery.cycle.all.js"/>
    <!-- End Page JS-->
    <!-- TMP core -->
        <h:outputScript library="styles" name="assets/plugins/jquery-cycle/cycle-start.js"/>
        <!--<h:outputScript library="styles" name="assets/js/core.js"/>-->
        <!--<h:outputScript library="styles" name="assets/js/chat.js"/>-->
        <!--<h:outputScript library="styles" name="assets/js/demo.js"/>-->
    <!-- End TMP core -->
    
    <h:body class="pace-done">
        <h:panelGroup layout="block" class="main-wrapper">
            <h:panelGroup layout="block" class="section ha-waypoint">
                <h:panelGroup layout="block"  class="navbar  navbar-top">
                    <h:panelGroup layout="block" class="container">
                        <h:panelGroup layout="block" class="compressed">
                            <h:panelGroup layout="block" class="navbar-header">

                                <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>

                                <h:graphicImage library="styles" name="assets/img/spider.png" width="200"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" class="navbar-collapse collapse">
                                <ul class="nav navbar-nav navbar-right">
                                    <li><h:link outcome="index.xhtml" >Home</h:link></li>
                                    <li><h:link outcome="index.xhtml" id="prev" >Acesso</h:link></li>
                                    <li><h:link outcome="index.xhtml">O projeto</h:link> </li>
                                    <li><h:link outcome="index.xhtml">Lab. Spider</h:link></li>
                                </ul>
                            </h:panelGroup>
                        </h:panelGroup>
                     </h:panelGroup>    
                </h:panelGroup>
              </h:panelGroup>
            <h:panelGroup layout="block" class="section black">
                <h:panelGroup layout="block" class="container">
                    <h:panelGroup layout="block" class="p-t-80 p-b-65">
                        <h:panelGroup layout="block" class="section">
                            <h:panelGroup layout="block" class="col-md-12 feature-list">
                                <h:panelGroup layout="block" class="p-t-80 p-b-65 col-md-7 col-lg-5">
                                    <h2 class="text-center text-white m-b-20">Spider <b>Planning Poker</b>,
                                        Ferramenta de apio a estimativas utilizando o m&eacute;todo Planning Poker
                                    </h2>
                                    <!--<h3>Ferramenta de apio a estimativas utilizando o m&eacute;todo Planning Poker</h3>-->
                                    <h3>
                                        Tenha uma base histórica de estimativas acessível e segura, sendo visível de qualquer lugar.
                                        <button class="btn  btn-success btn-large" id="next" >Registrar</button>
                                    </h3>
                                   
                                </h:panelGroup>
                                
                                
                                <h:panelGroup layout="block" class="p-t-80 p-b-65 col-md-5 col-lg-6">
                                     <h:panelGroup layout="block" id="formAccess">
                                            <h:panelGroup layout="block">
                                                    <h:form class="p-l-30">    
                                                        <h:panelGroup layout="block" class="form-group col-md-6 col-lg-12">
                                                            <h:outputLabel for="email" value="Email: " class="form-label"/>
                                                            <h:inputText id="email" class="form-control" value="#{usuarioController.usuario.email}"/>
                                                        </h:panelGroup>
                                                        <h:panelGroup layout="block" class="form-group col-md-6 col-lg-6">
                                                            <h:outputLabel for="password" value="Senha: " class="form-label"/>
                                                            <h:inputSecret id="password"  class="form-control" value="#{usuarioController.usuario.senha}" />  
                                                        </h:panelGroup> 
                                                        <h:panelGroup layout="block" class="col-md-7">
                                                            <h:commandButton class="btn btn-primary btn-cons" value="Entrar" action="#{usuarioController.authenticator(usuarioController.usuario)}"/>
                                                        </h:panelGroup>
                                                    </h:form>
                                            </h:panelGroup>
                                             <h:panelGroup layout="block">
                                                 <h:form class="p-l-30" id="formRegister">  
                                                         <h:panelGroup layout="block" class="form-group col-md-6 col-lg-12">
                                                            <h:outputLabel for="nome" value="Nome " class="form-label"/>
                                                            <h:inputText id="nome" class="form-control" value="#{usuarioController.usuario.nome}"/>
                                                        </h:panelGroup>
                                                        <h:panelGroup layout="block" class="form-group col-md-6 col-lg-12">
                                                            <h:outputLabel for="email" value="Email: " class="form-label"/>
                                                            <h:inputText id="email" class="form-control" value="#{usuarioController.usuario.email}"/>
                                                        </h:panelGroup>
                                                         <h:panelGroup layout="block" class="form-group col-md-6 col-lg-12">
                                                            <h:outputLabel for="descricao" value="Descrição: " class="form-label"/>
                                                            <h:inputText id="descricao" class="form-control" value="#{usuarioController.usuario.descricao}"/>
                                                        </h:panelGroup>
                                                        <h:panelGroup layout="block" class="form-group col-md-6 col-lg-6">
                                                            <h:outputLabel for="novasenha" value="Senha: " class="form-label"/>
                                                            <h:inputSecret id="novasenha"  class="form-control" value="#{usuarioController.usuario.senha}" />  
                                                        </h:panelGroup> 
                                                        <h:panelGroup layout="block" class="form-group col-md-6 col-lg-6">
                                                            <h:outputLabel for="confpassword" value="Confir. Senha: " class="form-label"/>
                                                            <h:inputSecret id="confpassword"  class="form-control" >
                                                                <f:validator validatorId="passvalidator"/>
                                                            </h:inputSecret>  
                                                        </h:panelGroup> 
                                                        <h:panelGroup layout="block" class="col-md-7">
                                                            <h:commandButton class="btn btn-primary btn-cons" value="Cadastrar" action="#{usuarioController.save(usuarioController.usuario)}"/>
                                                        </h:panelGroup>
                                                    </h:form>
                                                </h:panelGroup>
                                         
                                    </h:panelGroup>
                                    <!--<a href="#" style="position: absolute; top: 205px; margin-top: -20px; right: 0px;" class="next"  id="prev" ></a>-->
                                 </h:panelGroup>
                                    
                                
                                
                                
                                </h:panelGroup>
                        </h:panelGroup>
                            
                       </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            <h:panelGroup layout="block" class="section white footer">
                <h:panelGroup layout="block" class="container">
                        
                    
                    
                </h:panelGroup>
            </h:panelGroup>
            </h:panelGroup>
    </h:body>
</html>
