<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bem vindo a plataforma SpiderPP</title> 
    </h:head>
    <h:body>
        
        <h:panelGroup layout="block"><h2>Plataforma de Estimativas SpiderPP</h2></h:panelGroup>
        <!-- Error reporting -->
        <p:messages id="messages" autoUpdate="true" closable="true" showDetail="true" showSummary="false"></p:messages>
        
        <!-- Registro -->
        <p:fieldset legend="Cadastro de usuário">
            
        <h:form>
            <h:panelGrid id="panel" columns="2">
                    <h:outputLabel value="Nome: " for="nome"/>
                    <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" title="Nome"/>

                    <h:outputLabel value="Email: " for="email"/>
                    <p:inputText id="email" value="#{usuarioBean.usuario.email}"/>

                    <h:outputLabel value="Senha:" for="senha"/>
                    <p:password id="senha"  value="#{usuarioBean.usuario.senha}" feedback="false" match="ConfirmSenha" label="Senha" validatorMessage="O campos de senha não correspondem"/> 

                    <h:outputLabel value="Confirma Senha:" for="ConfirmSenha" />
                    <p:password id="ConfirmSenha" value="#{usuarioBean.usuario.senha}" feedback="false" label="Confirma Senha"  />
                     

                    <p:commandButton update="panel" value="Cadastrar" action="#{usuarioBean.save(usuarioBean.usuario)}"/>
            </h:panelGrid>
        </h:form>
      </p:fieldset>
        <!-- Acesso -->
         <p:fieldset legend="Acesso ao sistema">
            <h:form>
                <h:panelGrid>
                    <p:outputLabel for="email" value="Email: "/>
                    <p:inputText id="email" size="50" value="#{usuarioBean.usuario.email}"/>

                    <p:outputLabel for="senha" value="Senha: "/>
                    <p:password id="senha" value="#{usuarioBean.usuario.senha}"/>

                    
                    <p:commandButton value="Acessar" action="#{usuarioBean.authenticator(usuarioBean.usuario)}"/>
                </h:panelGrid>
            </h:form>
        </p:fieldset>
        
        
    </h:body>
</html>
