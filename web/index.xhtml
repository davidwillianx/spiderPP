<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Bem vindo a plataforma SpiderPP</title> 
    </h:head>
    <h:body>
        
        <h:panelGroup layout="block"><h2>Plataforma de Estimativas SpiderPP</h2></h:panelGroup>
        <!-- Error reporting -->
        <h:messages id="messages"  showDetail="true" showSummary="false"></h:messages>
        
        <!-- Registro -->
            
        <h:form id="formRegister">
            <h:panelGrid id="panel" columns="2">
                    <h:outputLabel value="Nome: " for="nome"/>
                    <h:inputText id="nome" value="#{usuarioController.usuario.nome}" title="Nome"/>

                    <h:outputLabel value="Email: " for="email"/>
                    <h:inputText id="email" value="#{usuarioController.usuario.email}"/>

                    <h:outputLabel value="Senha:" for="novasenha"/>
                    <h:inputSecret id="novasenha"  value="#{usuarioController.usuario.senha}" label="Senha"/> 

                    <h:outputLabel value="Confirma Senha:" for="ConfirmSenha" />
                    <h:inputSecret id="ConfirmSenha" label="Confirma Senha"  >
                        <f:validator validatorId="passvalidator"/>
                    </h:inputSecret>
                     

                    <h:commandButton value="Cadastrar" action="#{usuarioController.save(usuarioController.usuario)}"/>
            </h:panelGrid>
        </h:form>
        <!-- Acesso -->
            <h:form>
                <h:panelGrid>
                    <h:outputLabel for="email" value="Email: "/>
                    <h:inputText id="email" size="50" value="#{usuarioController.usuario.email}"/>

                    <h:outputLabel for="senha" value="Senha: "/>
                    <h:inputSecret id="senha" value="#{usuarioController.usuario.senha}"/>

                    
                    <h:commandButton value="Acessar" action="#{usuarioController.authenticator(usuarioController.usuario)}"/>
                </h:panelGrid>
            </h:form>
        
    </h:body>
</html>
