<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Atualizar História</title>
        <f:metadata>
             <f:viewParam name="estoria" value="#{updateEstoriaController.id}"/>
        </f:metadata>
        
        #{updateEstoriaController.viewEstoria()}
    </h:head>
    
    <h:body>
        <h:form>
            <h:panelGrid id="panel" columns="2">
                
                <h:outputLabel value="Nome da Estória" for="nome"/>
                <h:inputText id="nome" value="#{updateEstoriaController.estoria.nome}" title="Nome da Estória"/>
                
                <h:outputLabel value="Descrição da Estória" for="descricao"/>
                <h:inputTextarea id="descricao" value="#{updateEstoriaController.estoria.descricao}" title="Descrição da Estória"/>
                
                <h:commandButton value="editar" action="#{updateEstoriaController.editEstoria(updateEstoriaController.estoria)}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
