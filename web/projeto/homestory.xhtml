<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Sessão de Estórias</title>
    </h:head>
    
    <h:body>
        <h:form id="formHome1">
            <h:panelGrid id="panel">
                <h:commandLink value="sair" action="#{usuarioController.exit()}"/>
            </h:panelGrid>
        </h:form>
        
        <h:form id="formHome2">
            <h:panelGrid id="panel">
                <h:commandLink value="Criar Estória" action="#{estoriaController.newStory()}"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <h:panelGroup id="formHome3">
                <h:dataTable value="#{estoriaControllers.estorias}" var="estoria" border="2">
                    <h:column>
                        <f:facet name="head">Projeto</f:facet>
                            <h:commandLink value="#{estoria.nome}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:form>    
    </h:body>
</html>
