<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <ui:composition
        template="/WEB-INF/templates/dashboard_projeto.xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

        <ui:define name="content-dashborad">
            <div class="row"> 
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12 col-sm-6 spacing-bottom">
                            <div class="widget">
                                <div class="widget-title dark">
                                    <div class="pull-left">
                                        <!-- Adicionar evento pro icone -->
                                        <i class="fa fa-plus"/>
                                    </div>
                                    Inclua Membros no seu projeto
                                </div>
                                <div class="widget-body">
                                  
                                    <div class="col-md-12">
                                        <h:form>
                                            <h:inputText class="form-control dark"/>
                                        </h:form>
                                    </div>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <ui:repeat value="#{usuarioController.usuarios}" var="usuarioOfProjeto">
                                        <div class="row-fluid">
                                            <div  class="checkbox check-primary checkbox-circle">
                                                <h:selectBooleanCheckbox class="todo-list" id="usr-#{usuarioOfProjeto.id}"/>
                                                <label for="usr-#{usuarioOfProjeto.getId()}">#{usuarioOfProjeto.getNome()}</label>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 

            </div>

        </ui:define>
    </ui:composition>
