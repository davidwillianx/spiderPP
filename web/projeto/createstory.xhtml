<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Criar História</title>
    </h:head>
    
    <h:body>
        <h:form id="createstory">
            <h:panelGrid id="panel" columns="2">
                <h:outputLabel value="Projeto de Referência" for="referenciaprojeto"/>
                <h:outputText id="referenciaprojeto" value="#{estoriaController.estoria.projeto.id}"/>
                
                <h:outputLabel value="Estoria de Refêrencia" for ="referencia"/>
                <h:inputText id="referencia" value="#{estoriaController.estoria.idEstoria}" rendered="false"/> <br/>

                <h:outputLabel value="Nome da Estória" for="nome"/>
                <h:inputText id="nome" value="#{estoriaController.estoria.nome}" title="Nome da Estória"/>
                
                <h:outputLabel value="Descrição da Estória" for="descricao"/>
                <h:inputTextarea id="descricao" value="#{estoriaController.estoria.descricao}" title="Descrição da Estória"/>
                
                <h:outputLabel value="Estimativa da Estória" for="estimativa"/>
                <h:inputText id="estimativa" value="#{estoriaController.estoria.estimativa}" title="Estimativa da Estória" rendered="false"/>
                
                <h:outputLabel value="Status" for ="status" rendered="false"/>
                <h:inputText id="status" value="#{estoriaController.estoria.status}" rendered="false"/> <br/>
                
                
                <h:commandButton value="Criar" action="#{estoriaController.saveStory(estoriaController.estoria)}"/>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
