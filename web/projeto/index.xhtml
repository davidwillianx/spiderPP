<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
    template="/WEB-INF/templates/dashboard_projeto.xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content-dashborad">

        <div class="row">
            <div class="grid simple">
                <div class="grid-title">
                    <h4>Estorias do projeto</h4>
                    <!--<div class="tools"></div>-->
                </div>
                <div class="grid-body">
                    <div class="dataTables_wrapper">
                        <div class="row">
                            <div class="col-md-6">
                                <!-- ADICIONAR FILTRO DE QUANTIDADE-->
                            </div>
                            <div class="col-md-6">
                                <!-- FERRAMENTA DE BUSCA -->
                            </div>
                        </div>
                    </div>
                    <h:dataTable value="#{estoriaController.estorias}" var="estoria" class="table table-striped dataTable">
                        <h:column>
                            <f:facet name="header" class="sortable">
                            </f:facet>
                            <i class="icon-custom-down"></i>

                        </h:column>
                        <h:column>
                            <f:facet name="header" class="sortable">T&iacute;tulo</f:facet>
                            #{estoria.nome}
                        </h:column>
                        <h:column>
                            <f:facet name="header" class="sortable">Data de cria&ccedil;&atilde;o</f:facet>
                             03/06/1989
                        </h:column>
                        <h:column >
                            <f:facet name="header" class="sortable">status</f:facet>
                            <h:outputText rendered="#{estoria.status ==  true}">
                                estimada
                            </h:outputText>
                            <h:outputText rendered="#{estoria.status == false}">
                                nao estimada
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">pontos</f:facet>
                            <h:outputText rendered="#{estoria.estimativa != 0}">
                                <span class="badge" style="background-color: #fb3c4a; color: #fff;">#{estoria.estimativa}</span>
                            </h:outputText>
                            -
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
