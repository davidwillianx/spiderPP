<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>Nova Senha</title>
    </h:head>
    
    <h:body>
        <p:messages id="messages" autoUpdate="true" closable="true" showDetail="true" showSummary="false"/>
        <h:form>
            <p:fieldset legend="Alteração de Senha">
                <h:panelGrid id="panel">
                    
                    <h:outputLabel value="Nova Senha:" for="novaSenha"/>
                    <p:password id="novaSenha" 
                                value="#{usuarioBean.usuario.senha}" 
                                feedback="false" match="confirmaNovaSenha" 
                                label="Nova Senha" 
                                validatorMessage="Os campos de senhas não correspondem."/>
                    
                    <h:outputLabel value="Confirma Nova Senha:" for="confirmaNovaSenha"/>
                    <p:password id="confirmaNovaSenha"
                                value="#{usuarioBean.usuario.senha}"
                                feedback="false" label="Confirma Nova Senha"/>
                                <br/>
                    
                                <p:commandButton value="Confirma" action="#{usuarioBean.changeKey(usuarioBean.usuario)}" update="panel"/>
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
