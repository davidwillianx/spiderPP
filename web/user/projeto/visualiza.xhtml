<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        
    <h:head>
        <title>visualiza-Projeto</title>
    </h:head>
    
    <h:body>
        <h:form>
            <h:commandLink value="Deletar projeto" action="#{projetoController.removeProjeto(projeto)}">
                <f:param name="pkm" value="pkm" />
            </h:commandLink>
        </h:form>
        
        <h:form>
            <h:panelGrid>
                <h:outputLabel value="Nome do Projeto: " for="nome"/>
                <h:outputText id="nome" value="#{projetoController.projeto.nome}"/>
                <h:outputLabel value="Descrição do Projeto:" for="desc"/>
                <h:outputText id="desc" value="#{projetoController.projeto.descricao}"/>
             </h:panelGrid>
        </h:form>
    </h:body>

</html>
