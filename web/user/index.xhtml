<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/WEB-INF/templates/dashboard.xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- ADICIONE CONTEUDO NESTA TAG -->
    <ui:define name="content-dashboard">
            
        <div class="row">
            
            <c:forEach items="#{projetoController.projetos}" var="userProject">

                <div class="col-md-3 m-b-5">

                    <div class="widget-item">
                        <div class="tiles green">
                            <div class="tiles-body">
                                <h3 class="text-white m-t-50 m-b-30 m-r-20">
                                    <span class="semi-bold">#{userProject.nome}</span>
                                </h3>
                                <h:form>
                                    <h:commandButton class="btn btn-info btn-small" action="#{projetoController.signProjeto(userProject.id)}" value="Acessar"/>
                                </h:form>
                            </div>
                        </div>
                        <div class="tiles white">
                            <div class="tiles-body">
                                <div class="row">
                                    <div class="user-comment-wrapper pull-left">
                                        <div class="comment">
                                            <div class="user-name text-black bold">#{projetoController.showMemberProfileDescription(usuario.id, userProject.id)}</div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="pull-right m-r-20">
                                        In√≠cio: 
                                        <h:outputText value="#{userProject.dataInicio}">
                                            <f:convertDateTime/>
                                        </h:outputText>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="p-l-10 p-t-10 p-r-20">
                                        <p>#{userProject.descricao}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                
            </c:forEach>
            
        </div>
        
    </ui:define>

</ui:composition>
