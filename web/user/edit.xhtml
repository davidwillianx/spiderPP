<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/WEB-INF/templates/dashboard.xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <!-- ADICIONE CONTEUDO NESTA TAG -->
    <ui:define name="content-dashboad">

        <h:panelGroup layout="block" class="row">
            <h:panelGroup layout="block" class="col-md-7">
                <h:panelGroup layout="block" class="grid simple">
                    <h:panelGroup layout="block" class="grid-title">
                        <h4>Atualize suas Informa&ccedil;&otilde;es</h4>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="grid-body no-border">
                        <h:panelGroup layout="block" class="row">

                            <h:form class="p-l-30" id="formRegister">  
                                <h:panelGroup layout="block" class="form-group col-md-6 col-lg-12">
                                    <h:outputLabel for="nome" value="Nome " class="form-label"/>
                                    <h:inputText id="nome" class="form-control" value="#{updateUsuarioController.usuario.nome}"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" class="form-group col-md-6 col-lg-12">
                                    <h:outputLabel for="email" value="Email: " class="form-label"/>
                                    <h:inputText id="email" class="form-control" value="#{updateUsuarioController.usuario.email}"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" class="form-group col-md-6 col-lg-12">
                                    <h:outputLabel for="descricao" value="Descrição: " class="form-label"/>
                                    <h:inputTextarea id="descricao" class="form-control" value="#{updateUsuarioController.usuario.descricao}"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" class="form-group col-md-6 col-lg-6">
                                    <h:outputLabel for="novasenha" value="Senha: " class="form-label"/>
                                    <h:inputSecret id="novasenha"  class="form-control" value="#{updateUsuarioController.usuario.senha}" />  
                                </h:panelGroup> 
                                <h:panelGroup layout="block" class="form-group col-md-6 col-lg-6">
                                    <h:outputLabel for="confpassword" value="Confir. Senha: " class="form-label"/>
                                    <h:inputSecret id="confpassword"  class="form-control" >
                                        <f:validator validatorId="passvalidator"/>
                                    </h:inputSecret>  
                                </h:panelGroup> 
                                <h:panelGroup layout="block" class="col-md-7">
                                    <h:commandButton class="btn btn-primary btn-cons" value="Atualizar" action="#{updateUsuarioController.edit(updateUsuarioController.usuario)}"/>
                                    
                                </h:panelGroup>
                                
                            </h:form>
                            <h:link outcome="index.xhtml" class="btn btn-dark">
                                <i class="icon-custom-home"></i>
                                <span class="title">P&aacute;gina Inicial</span>
                            </h:link>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>
</ui:composition>
