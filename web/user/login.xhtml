<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title> 
    </h:head>
    <h:body>
        <p:fieldset legend="Acesso ao sistema">
            <h:form>
                <h:panelGrid>
                    <p:outputLabel for="email" value="Email: "/>
                    <p:inputText id="email" size="50" value="#{usuarioBean.usuario.email}"/>

                    <p:outputLabel for="senha" value="Senha: "/>
                    <p:password id="senha" value="#{usuarioBean.usuario.senha}"/>

                    <p:commandButton value="Acessar" action="#{usuarioBean.authenticator(usuarioBean.usuario)}"/>
                    <br/>
                    
                    <h:link outcome="cadastro.xhtml" value="Cadastre-se"/>
                    <h:link outcome="esqueciSenha.xhtml" value="Esqueci minha senha"/>
                </h:panelGrid>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
