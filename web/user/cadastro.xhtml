<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Usuáriox</title> 
    </h:head>
    <h:body>
        <p:messages id="messages" autoUpdate="true" closable="true" showDetail="true" showSummary="false"/>
            <h:form>
                <p:fieldset legend="Cadastro de Usuário: ">                   
                    <h:panelGrid id="panel">
                        <h:outputLabel value="Nome: " for="nome"/>
                        <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" title="Nome" />

                        <h:outputLabel value="Email: " for="email"/>
                        <p:inputText id="email" value="#{usuarioBean.usuario.email}" title="Email"/> 
                        <br/>
                        
                        <h>Defina o seu perfil baseado nas suas principais áreas de atuação: </h>
                        <p:inputTextarea value="#{usuarioBean.usuario.descricao}" rows="10" cols="49" counter="counter" maxlength="140"
                                         counterTemplate="{0} Caracteres restantes." autoResize="false"/>
                        <h:outputText id="counter" />
                        <br/>

                        <h:outputLabel value="Senha:" for="senha"/>
                        <p:password id="senha"  value="#{usuarioBean.usuario.senha}" feedback="false" match="ConfirmSenha" label="Senha" validatorMessage="Os campos de senhas não correspondem"/> 

                        <h:outputLabel value="Confirma Senha:" for="ConfirmSenha" />
                        <p:password id="ConfirmSenha" value="#{usuarioBean.usuario.senha}" feedback="false" label="Confirma Senha"/>
                        <br/>
                    
                        <p:commandButton value="Registrar" action="#{usuarioBean.save(usuarioBean.usuario)}" update="panel"/>
                        
                    </h:panelGrid>
                </p:fieldset>
                    
        </h:form>      
    </h:body>
</html>
