<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
        
    <h:panelGroup layout="block" class="form-inline">
        <h:form class="form-inline">
            <h:selectOneMenu class="form-control" value="#{estimativaController.estimativaSelected}" id="estimativaSeleted">
                <!--<f:selectItem itemLabel="-"   noSelectionOption="true"/>-->
                <f:selectItems value="#{estimativaController.estimativas}" var="estimativa" itemLabel="#{estimativa}" itemValue="#{estimativa}"/>
            </h:selectOneMenu>

            <h:commandButton class="btn btn-primary btn-small" action="#{estimativaController.registrarEstimativa(estoria.estoriaPK.id)}" value="Estimar"/>
        </h:form>
    </h:panelGroup>
</ui:composition>
