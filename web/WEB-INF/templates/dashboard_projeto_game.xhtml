                    </ul>
                    <a href="#"></a>
                    <ul class="nav pull-right notifcation-center">
                        <li id="header_task_bar" class="dropdown">
                            <a href="index.html" class="dropdown-toggle active" data-toggle="">
                                <div class="iconset top-home"></div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="header-quick-nav">

                    <div class="pull-left"> 
                        <ul class="nav quick-section">

                        </ul>
                        <ul class="nav quick-section">

                    </div>

        <div class="page-container  row-fluid">
            <div id="main-menu" class="page-sidebar">
                <div id="main-menu-wrapper" class="page-sidebar-wrapper">
                    <div class="user-info-wrapper">
                        <div class="user-info ">
                            <div class="username">#{usuario.nome}</div>
                        </div>
                    </div>
                    
                    
                    <ul>
                        
                        <li class="">
                            <a href="#">
                                <i class="icon-custom-feedbacks"></i>

                                <span class=" badge  badge-success pull-right ">#{estoriaController.estorias.size()}</span>

                            <ul class="sub-menu">

                                        <a href="#" onclick="showDetails('#{estoria.nome}','#{estoria.descricao}')">
                                            
                                            #{estoria.nome}

                                        </a>
                                    </li>
                                </ui:repeat>

                        </li>
                        <li class="">
                            <h:panelGroup layout="block" rendered="#{projetoController.showUserProjetoPersmission(projeto.id, usuario.id) == 3}">

                        <li class="">
                            <a href="editar.xhtml">
                                <i class="fa fa-rocket"></i>
                                <span class="title">Relatórios/Estatísticas</span>
                            </a>

                    </ul>

                </div>
            </div>
            <div class="page-content">
                <div class="clearfix"></div>
