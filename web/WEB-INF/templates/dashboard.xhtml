<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <ui:include src="scripts.xhtml"/>
        <title>#{projeto.nome}</title>
    </h:head>


    <body>
        <div class="header navbar navbar-inverse">
            <div class="navbar-inner">

                <div class="header-seperation">
                    <ul id="main-menu-toggle-wrapper" class="nav pull-left notifcation-center">
                        <li class="dropdown">
                            <a id="main-menu-toggle" href="#main-menu">
                                <div class="iconset top-menu-toggle-white"></div>
                            </a>
                        </li>
                    </ul>
                    <a href="#"></a>
                    <ul class="nav pull-right notifcation-center">
                        <li id="header_task_bar" class="dropdown">
                            <a href="../projeto" class="dropdown-toggle active" data-toggle="">
                                <div class="iconset top-home"></div>
                            </a>
                       </li>
                        
                    </ul>
                </div>
                <div class="header-quick-nav">

                    <div class="pull-left"> 
                        <ul class="nav quick-section">
                            <li class="quicklinks"> <a href="#" class="" id="layout-condensed-toggle">
                                    <div class="iconset top-menu-toggle-dark"></div>
                                </a> </li>
                        </ul>
                        <ul class="nav quick-section">
                            <li class="quicklinks">
                                <a href="#" class="">
                                    <div class="iconset top-reload"></div>
                                </a> 
                            </li>
                        </ul>
                    </div>

                    <div class="pull-right"> 
                      
                    </div>
                </div>
            </div>
        </div>

        <div class="page-container  row-fluid">
            <div id="main-menu" class="page-sidebar">
                <div id="main-menu-wrapper" class="page-sidebar-wrapper">
                    <div class="user-info-wrapper">
                        <div class="user-info ">
                            <div class="username">#{usuario.nome}</div>
                        </div>
                    </div>


                    <ul>
                        <li class="start active">
                            <h:link outcome="index.xhtml">
                                <i class="icon-custom-home"></i>
                                <span class="title">Inicio</span>
                            </h:link>
                        </li>
                        <li class="">
                            <a href="#">
                                <i class="icon-custom-feedbacks"></i>
                                <span class="title">Projetos</span>
                                <span class=" badge badge-success pull-right ">#{projetoController.projetos.size()}</span>
                            </a>
                            <ul class="sub-menu">
                                <ui:repeat value="#{projetoController.projetos}" var="projeto">
                                    <li class="">
                                        <a href="#">
                                            <i class="fa fa-envelope"></i>
                                            <span class="title"><h:outputText value="#{projeto.nome}"/></span>
                                        </a>
                                    </li>
                                </ui:repeat>
                            </ul>
                        </li>
                        <li class="">
                            <a href="cadastrar_projeto.xhtml">
                                <i class="fa fa-plus-circle"></i>
                                <span class="title">Criar Projeto</span>
                            </a>
                        </li>             
                        <li class="">
                            <h:link class="title"  outcome="edit.xhtml">
                                <i class="fa fa-edit"></i>
                                <span class="title">Editar perfil</span>
                            </h:link>
                        </li>
                        
                        <li class="">
                            <h:form>
                                <h:commandLink action="#{usuarioController.exit}" class="title">
                                    <i class="fa fa-power-off"></i>
                                    <span class="title">Sair</span>
                                </h:commandLink>
                            </h:form>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="page-content">
                <div class="clearfix"></div>
                <div class="content">
                    <ui:insert name="content-dashboard">Adicione alguma informacao</ui:insert>
                </div>
            </div>
        </div>
    </body>
</html>
