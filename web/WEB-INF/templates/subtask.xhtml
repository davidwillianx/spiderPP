<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    
    <ui:include src="/WEB-INF/templates/storyElement.xhtml">
        <ui:param name="estoria" value="#{estoria}"/>
    </ui:include>
        
    <c:forEach items="#{estoriaController.getAllSubtaskByParentId(estoria.estoriaPK.id)}" var="subtask">
            <ui:include src="subtask.xhtml">
                <ui:param name="estoria" value="#{subtask}"/>
            </ui:include>
    </c:forEach>
</ui:composition>
