<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"   
    xmlns:h="http://xmlns.jcp.org/jsf/html"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
    xmlns:f="http://xmlns.jcp.org/jsf/core">   
    
    
        <div  class='p-t-20 p-b-15 b-b b-grey '  parent="#{parent}">
            
        <div class="post overlap-left-10">
            <h:panelGroup layout="block" rendered="#{projetoController.showUserProjetoPersmission(projeto.id, usuario.id) == 1}">
                <div class="p-b-5">
                    <a  class="reff " href="javascript:;">
                        <i class="fa fa-2x fa-level-down"/>
                        <span class="badge animated bounceIn">#{estoriaController.getAllSubtaskByParentId(estoria.estoriaPK.id).size()}</span>
                    </a> 
                </div>
                <div class="activity user-profile-pic-wrapper" data-toggle="tooltip" data-placement="right" title="Selecione estoria clicando aqui" id="#{estoria.estoriaPK.id}">
                    <h:panelGroup layout="block" class="user-profile-pic-2x tiles  white-border" rendered="#{estoriaController.hasSubTask(estoria.estoriaPK.id)}"> 
                        <div layout="block" class="text-white inherit-size p-t-10 p-l-15 typ">
                            <i class="fa fa-sitemap fa-lg"></i>                        
                        </div>
                    </h:panelGroup>
                </div>
            </h:panelGroup>
            
            <h:panelGroup layout="block" rendered="#{projetoController.showUserProjetoPersmission(projeto.id, usuario.id) != 1}">
                <div class="activity user-profile-pic-wrapper" data-toggle="tooltip" data-placement="right" id="#{estoria.estoriaPK.id}">
                    <h:panelGroup layout="block" class="user-profile-pic-2x tiles  white-border" rendered="#{estoriaController.hasSubTask(estoria.estoriaPK.id)}"> 
                        <div layout="block" class="text-white inherit-size p-t-10 p-l-15 typ"><i class="fa fa-check-circle"/> </div>
                    </h:panelGroup>
                </div>
            </h:panelGroup>
            
            
            <div class="info-wrapper small-width">
                <div class="info text-black ">
                    <h4>#{estoria.nome}</h4> <p>#{estoria.descricao}</p>
                    <p class="muted small-text"><h:outputText value="#{estoria.dataCriacao}">  <f:convertDateTime pattern="dd/MM/yyy" type="date"/></h:outputText></p>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="pull-right col-md-2 score">
                <div class=" rate-box m-b-5">                 
                    <ui:repeat value="#{estimativaController.giveEstimativa(estoria.estoriaPK.id)}" var="estimativa">
                        <span class=" badge badge-important">#{estimativa.pontuacao}</span>
                    </ui:repeat>
                </div>
                <h:panelGroup layout="block" rendered="#{projetoController.showUserProjetoPersmission(projeto.id, usuario.id)  == 1}">
                    <div class="form-rate pull-right">
                       
                    </div>
                </h:panelGroup>
            </div>


            <div class="clearfix"></div>
        </div>
    </div> 

    <div class="stasks">
        <c:forEach items="#{estoriaController.getAllSubtaskByParentId(estoria.estoriaPK.id)}" var="subtask">
            <ui:include src="storyElement.xhtml">
                <ui:param name="parentId" value="#{estoria.estoriaPK.id != null? estoria.estoriaPK.id.toString(): null}"/>
                <ui:param name="estoria" value="#{subtask}"/> 
            </ui:include>
        </c:forEach>
    </div>
    
</ui:composition>
