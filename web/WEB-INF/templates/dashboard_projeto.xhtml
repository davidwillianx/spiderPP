<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <ui:include src="scripts.xhtml"/>
        <title>#{projeto.nome}</title>
    </h:head>


    <body>
        <div class="header navbar navbar-inverse">
            <div class="navbar-inner">

                <div class="header-seperation">
                    <ul id="main-menu-toggle-wrapper" class="nav pull-left notifcation-center">
                        <li class="dropdown">
                            <a id="main-menu-toggle" href="#main-menu">
                                <div class="iconset top-menu-toggle-white"></div>
                            </a>
                        </li>
                    </ul>
                    <a href="#"></a>
                    <ul class="nav pull-right notifcation-center">
                        <li id="header_task_bar" class="dropdown">
                            <a href="../projeto" class="dropdown-toggle active" data-toggle="">
                                <div class="iconset top-home"></div>
                            </a>
                       </li>
                        
                    </ul>
                </div>
                <div class="header-quick-nav">

                    <div class="pull-left"> 
                        <ul class="nav quick-section">
                            <li class="quicklinks"> <a href="#" class="" id="layout-condensed-toggle">
                                    <div class="iconset top-menu-toggle-dark"></div>
                                </a> </li>
                        </ul>
                        <ul class="nav quick-section">
                            <li class="quicklinks">
                                <a href="#" class="">
                                    <div class="iconset top-reload"></div>
                                </a> 
                            </li>
                        </ul>
                    </div>

                    <div class="pull-right"> 

                        <ul class="nav quick-section ">
                            <!--<h:panelGroup layout="block" style="padding-top:  6px" rendered="#{!projetoController.showUserPermission(projeto.id  ,usuario.id).isScrumMaster()}">-->
                                <h:outputLink  class="btn btn-primary btn-large" value="poker.xhtml">
                                    <h:outputText value="Iniciar Estimativa " rendered="#{projetoController.showUserPermission(projeto.id  ,usuario.id).isScrumMaster()}"/> 
                                    <h:outputText value="Participar do Jogo " rendered="#{!projetoController.showUserPermission(projeto.id  ,usuario.id).isScrumMaster()}"/> 
                                    <f:param name="rm" value="#{projetoController.showHashProject(projeto.id)}"/>
                                    <f:param name="usr" value="#{projetoController.showHashUsuario(usuario.id)}"/>
                                    <f:param name="pr" value="#{projetoController.showHashPerfil(usuario.id,projeto.id)}"/>
                                </h:outputLink>
                            <!--</h:panelGroup>-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-container  row-fluid">
            <div id="main-menu" class="page-sidebar">
                <div id="main-menu-wrapper" class="page-sidebar-wrapper">
                    <div class="user-info-wrapper">
                        <div class="user-info ">
                            <div class="username">#{usuario.nome}</div>
                        </div>
                    </div>


                    <ul>
                        <li class="start active">
                            <h:link outcome="index.xhtml">
                                <i class="icon-custom-home"></i>
                                <span class="title">Inicio</span>
                            </h:link>
                        </li>
                        <li class="">
                            <a href="#">
                                <i class="icon-custom-feedbacks"></i>
                                <span class="title">Est&oacute;rias</span>
                                <span class=" badge  badge-success pull-right ">#{estoriaController.estorias.size()}</span>
                            </a>
                            <ul class="sub-menu">
                                <ui:repeat value="#{estoriaController.estorias}" var="estoria">
                                    <li>
                                        <a href="#" onclick="showDetails('#{estoria.nome}', '#{estoria.descricao}')">

                                            #{estoria.nome}
                                            <i class="fa fa-expand"/>
                                        </a>
                                    </li>
                                </ui:repeat>
                            </ul>
                        </li>
                        <li class="">
                            <h:panelGroup layout="block" rendered="#{projetoController.showUserPermission(projeto.id, usuario.id).isProductOwner()}">
                                <h:link outcome="criar_estoria.xhtml">
                                    <i class="icon-custom-newpage"></i>
                                    <span class="title">Adicionar Estorias</span>
                                </h:link>
                            </h:panelGroup>
                        </li>
                        <h:panelGroup layout="block" rendered="#{projetoController.showUserPermission(projeto.id, usuario.id).isScrumMaster()}">
                            <li class="">
                                <a href="incluir_membros_projeto.xhtml">
                                    <i class="fa  fa-group"></i>
                                    <span class="title">Gerenciar  Membros</span>
                                </a>
                            </li>

                            <li class="">
                                <a href="editar.xhtml">
                                    <i class="fa fa-pencil-square"></i>
                                    <span class="title">Editar Projeto</span>
                                </a>
                            </li>
                        </h:panelGroup>
                        <li class="">
                            <a href="resultados.xhtml">
                                <i class="fa-2x fa fa-rocket"></i>
                                <span class="title">Relatórios/Estatísticas</span>
                            </a>
                        </li>
                        
                        
                        
                        <li class="">
                            
                            <h:form>
                                <h:commandLink action="#{projetoController.exitProjeto}" class="title">
                                <i class="fa fa-power-off"></i>
                                    <span class="title">Sair</span>
                                </h:commandLink>
                            </h:form>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="page-content">
                <div class="clearfix"></div>
                <div class="content">
                    <ui:insert name="content-dashboard">Adicione alguma informacao</ui:insert>
                </div>
            </div>
        </div>
    </body>
</html>
