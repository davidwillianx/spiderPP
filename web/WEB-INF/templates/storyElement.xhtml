<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
    xmlns:f="http://xmlns.jcp.org/jsf/core">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
    
    <div  class='p-t-20 p-b-15 b-b b-grey'  parent="#{parent}">
        
        <div class="post overlap-left-10">
            <h:panelGroup layout="block" rendered="#{projetoController.showUserProjetoPersmission(projeto.id, usuario.id) == 1}">
                <div class="activity user-profile-pic-wrapper" data-toggle="tooltip" data-placement="right" title="Selecione estoria clicando aqui" id="#{estoria.estoriaPK.id}">
                    <div class="user-profile-pic-2x tiles  white-border">
                        <h:panelGroup layout="block" class="text-white inherit-size p-t-10 p-l-15 typ" rendered="#{estoriaController.hasSubTask(estoria.estoriaPK.id)}">M</h:panelGroup>
                        <h:panelGroup layout="block" class="text-white inherit-size p-t-10 p-l-15 typ" rendered="#{!estoriaController.hasSubTask(estoria.estoriaPK.id)}">T</h:panelGroup>
                    </div>
                </div>
            </h:panelGroup>
            <h:panelGroup layout="block" rendered="#{projetoController.showUserProjetoPersmission(projeto.id, usuario.id) != 1}">
                <div class="user-profile-pic-wrapper" data-toggle="tooltip" data-placement="right" title="" id="#{estoria.estoriaPK.id}">
                    <div class="user-profile-pic-2x tiles blue white-border">
                        <div class="text-white inherit-size p-t-10 p-l-15"> <i class="fa fa-map-marker fa-lg"></i> </div>
                    </div>
                </div>
            </h:panelGroup>
            <div class="info-wrapper small-width">
                <div class="info text-black ">
                    <h4>#{estoria.nome}</h4> <p>#{estoria.descricao}</p>
                    <p class="muted small-text"><h:outputText value="#{estoria.dataCriacao}">  <f:convertDateTime pattern="dd/MM/yyy" type="date"/></h:outputText></p>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="pull-right col-md-2 score">

                <div class=" rate-box m-b-5">                 
                    <ui:repeat value="#{estimativaController.giveEstimativa(estoria.estoriaPK.id)}" var="estimativa">
                        <span class=" badge badge-important">#{estimativa.pontuacao}</span>
                    </ui:repeat>
                </div>
                <h:panelGroup layout="block" rendered="#{projetoController.showUserProjetoPersmission(projeto.id, usuario.id)  == 1}">
                    
                    <div class="form-rate pull-right">
                        
                       
                    </div>
                </h:panelGroup>
            </div>


            <div class="clearfix"></div>
        </div>
    </div>
</ui:composition>
