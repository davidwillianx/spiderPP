<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de História</title> 
    </h:head>
    <h:body>
        <p:messages id="messages" autoUpdate="true" closable="true" showDetail="true" showSummary="false"/>
            <h:form>
                <p:fieldset legend="Cadastro de História ">
                    <h:panelGrid id="panel">
                        <h:outputLabel value="Nome: " for="nome" />
                        <p:inputText id="nome" value="#{historiaBean.historia.nome}" title="Nome"/>
                        
                        <h>Descrição da História: </h>
                        <p:inputTextarea rows="10" cols="40" value="#{historiaBean.historia.descricao}" id="descricao"/>
                        
                        <h:outputLabel value="Estimativa: " for="estimativa"/>
                        <p:inputText id="estimativa" rendered="false" title="Estimativa"/>
                        
                        <h:outputLabel value="Status: " for="status"/>
                        <p:inputText id="status" rendered="false" title="Status"/>
                        
                        <p:commandButton value="Cadastrar" action="#{historiaBean.saveHistory(historiaBean.historia)}" update="panel"/>
                        
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
    </h:body>
</html>
