<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Home-SpiderPP</title>
    </h:head>
    
    <h:body>
        <h:form id="formProject">
            <h:panelGrid id="panel" columns="2">
                <h:outputLabel value="Nome do Projeto:" for="nome"/>
                <h:inputText id="nome" value="#{projetoController.projeto.nome}" title="Nome do Projeto"/>
                
                <h:outputLabel value="Descrição:" for="descricao"/>
                <h:inputTextarea id="descricao" value="#{projetoController.projeto.descricao}" title="Descrição do projeto"/>
                
                <h:commandButton value="Criar" action="#{projetoController.saveProjeto(projeto)}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
